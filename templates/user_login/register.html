{% extends 'login_base.html' %}
{% block login_content %}

    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h1 class="h1">欢迎注册</h1>
        <input type="text" class="input_login" name="username" placeholder="账号" maxlength="10">
        <input type="password" class="input_login" name="password1" placeholder="输入密码" maxlength="18">
        <input type="password" class="input_login" name="password2" placeholder="确认密码" maxlength="18">
        <div  align='center'><input type="submit" class="btn btn-lg btn-primary btn-block" value="注册"></div>
    </form>
    

{% endblock %}

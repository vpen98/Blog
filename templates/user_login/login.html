{% extends 'login_base.html' %}

{% block login_content %}

    <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h1 class="h1">欢迎回来</h1>
        <input type="text" class="input_login" name="username" placeholder="账号" maxlength="10">
        <input type="password" class="input_login" name="password" placeholder="密码" maxlength="18">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录">
    </form>

    <div  align='center' >
    <a  href="{% url 'register' %}">注册</a>
   </div>

{% endblock %}
